services:
  backend:
    restart: unless-stopped
    build: ./backend
    ports:
      - "8081:8080"  # 호스트 포트 바인딩 추가
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=move
      - DB_USER=move
      - DB_PASSWORD=move

  db:
    restart: unless-stopped
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: move
      MYSQL_DATABASE: move
      MYSQL_USER: move
      MYSQL_PASSWORD: move
    ports:
      - "3307:3306"   # ✅ Caddy나 backend에서만 접근 가능 (외부 노출 불필요)
    volumes:
      - move_db_data:/var/lib/mysql

volumes:
  move_db_data:
