services:
  backend:
    restart: unless-stopped
    build: ./backend
    ports:
      - "8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=move
      - DB_USER=move
      - DB_PASSWORD=move

  db:
    restart: unless-stopped
    ports:
      - "3306"
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: move
      MYSQL_DATABASE: move
      MYSQL_USER: move
      MYSQL_PASSWORD: move
    volumes:
      - move_db_data:/var/lib/mysql

volumes:
  move_db_data:
