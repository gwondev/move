services:
  backend:
    restart: unless-stopped
    build: ./backend
    expose:
      - "8080"   # ✅ 외부 공개 필요 없음, 네트워크 내부에서만 사용
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=move
      - DB_USER=move
      - DB_PASSWORD=move

  db:
    restart: unless-stopped
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: move
      MYSQL_DATABASE: move
      MYSQL_USER: move
      MYSQL_PASSWORD: move
    expose:
      - "3306"   # ✅ Caddy나 backend에서만 접근 가능 (외부 노출 불필요)
    volumes:
      - move_db_data:/var/lib/mysql

volumes:
  move_db_data:
