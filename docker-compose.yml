services:
  backend:
    restart: unless-stopped
    build: ./backend
    ports:
      - "8080"   # ✅ 내부 포트만 열면 됨 (호스트 바인딩 불필요)
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=move
      - DB_USER=move
      - DB_PASSWORD=move
    networks:
      - move_default

  db:
    restart: unless-stopped
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: move
      MYSQL_DATABASE: move
      MYSQL_USER: move
      MYSQL_PASSWORD: move
    ports:
      - "3307:3306"   # 로컬에서 직접 접속할 때만 필요
    volumes:
      - move_db_data:/var/lib/mysql
    networks:
      - move_default

volumes:
  move_db_data:

networks:
  move_default:
    external: true
